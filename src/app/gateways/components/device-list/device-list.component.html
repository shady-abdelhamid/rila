<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8 device__table"
>
  <!-- UID Column -->
  <ng-container matColumnDef="uid">
    <th mat-header-cell *matHeaderCellDef>UID</th>
    <td mat-cell *matCellDef="let element">{{ element.uId }}</td>
  </ng-container>

  <!-- Vendor Column -->
  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef>Vendor</th>
    <td mat-cell *matCellDef="let element">{{ element.vendor }}</td>
  </ng-container>

  <!-- updatedAt Column -->
  <ng-container matColumnDef="updated-at">
    <th mat-header-cell *matHeaderCellDef>Last Update</th>
    <td mat-cell *matCellDef="let element">
      {{ element.updatedAt | date: "short" }}
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>status</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        [ngClass]="{
          'device__status--online': element.status === 'ONLINE',
          'device__status--offline': element.status !== 'ONLINE'
        }"
        >{{ element.status === "ONLINE" ? "power" : "power_off" }}</mat-icon
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<h2 mat-dialog-title>Add Gateway</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form" novalidate (ngSubmit)="addGateway()">
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Serial Number"
            formControlName="serialNo"
          />
          <mat-error *ngIf="form.controls['serialNo'].hasError('required')">
            Serial Number is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="form.controls['name'].hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="IPv4 Address"
            pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$"
            formControlName="ipv4Address"
          />
          <mat-hint>xxx.xxx.xxx.xxx </mat-hint>
          <mat-error *ngIf="form.controls['ipv4Address'].hasError('required')">
            IPv4 Address is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="form.controls['ipv4Address']"
            >Invalid IPv4 address</mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <button
          *ngIf="!devices.length"
          mat-stroked-button
          color="primary"
          type="button"
          class="full-width"
          (click)="onAddDeviceClick()"
        >
          Add device
        </button>

        <div formArrayName="devices">
          <ng-container
            *ngFor="let deviceForm of devices?.controls; index as deviceIndex"
          >
            <rila-device-form
              [form]="parseForm(deviceForm)"
              [index]="deviceIndex"
              (submitForm)="onSubmitDevice($event)"
              (removeForm)="onRemoveDevice($event)"
            ></rila-device-form>
          </ng-container>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="primary"
    [mat-dialog-close]="true"
    [disabled]="form.invalid"
    cdkFocusInitial
  >
    Submit
  </button>
</mat-dialog-actions>

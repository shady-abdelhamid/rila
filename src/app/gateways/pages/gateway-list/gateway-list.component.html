<div class="mat-elevation-z8">
  <button mat-button (click)="openDialog()" aria-label="">
    <mat-icon>add</mat-icon>

    Add Gateway
  </button>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- view Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>view</th>
      <td mat-cell *matCellDef="let row">
        <a (click)="redirectToDetails(row.serialNo)"><mat-icon>visibility</mat-icon> </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Devices Column -->
    <ng-container matColumnDef="devices">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Peripheral Devices
      </th>
      <td mat-cell *matCellDef="let row">{{ row.devices.length }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    #paginator
    [length]="dataSource?.data?.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>

<mat-card>
  <mat-card-header>
    <mat-card-title>Gateway</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="gateway__row">
      <span class="gateway__col">
        <span class="gateway__label"> Serial number </span>
        <span class="gateway__content">
          <p>
            {{ details?.serial }}
          </p>
        </span>
      </span>

      <span class="gateway__col">
        <span class="gateway__label"> Name </span>
        <span class="gateway__content">
          <p>
            {{ details?.name }}
          </p>
        </span>
      </span>

      <span class="gateway__col">
        <span class="gateway__label"> Ipv4 Address </span>
        <span class="gateway__content">
          <p>
            {{ details?.ipv4 }}
          </p>
        </span>
      </span>
    </div>
    <rila-device-list
      *ngIf="details?.devices"
      [deviceList]="details?.devices"
    ></rila-device-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="openDialog()">Edit</button>
  </mat-card-actions>
</mat-card>
